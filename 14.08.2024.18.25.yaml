############################### Number (Slidermodus) ###############################################  
number:

  - platform: template
    name: "Intervall für CAN-Bus Nachrichten"
    id: interval_time
    mode: box
    min_value: 10
    max_value: 360
    step: 5
    unit_of_measurement: s
    optimistic: true
    initial_value: 14

  # Raumsoll 1
  - platform: template
    name: "Raumsoll 1 Einstellen"
    id: r_soll
    optimistic: true
    mode: box
    min_value: 15
    max_value: 25
    step: 0.1
    initial_value: 19
    unit_of_measurement: "°C"
    icon: "mdi:thermometer-lines"
    device_class: "temperature"
    web_server_sorting_weight: 6
    set_action:
      - delay: 250ms
      - canbus.send:
          can_id: 0x680
          data: !lambda |-
            uint16_t temperature = (uint16_t)(x * 10); // Temperatur in 0.1°C Schritten
            uint8_t high_byte = temperature >> 8;
            uint8_t low_byte = temperature & 0xFF;
            return { 0x30, 0x00, 0x05, high_byte, low_byte, 0x00, 0x00 };

  # Heizkurve
